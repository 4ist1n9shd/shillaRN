<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예약 페이지</title>
</head>
<body>
  <h1>예약 페이지</h1>
  <label for="date">날짜 선택:</label>
  <select id="date">
    <option value="">날짜 선택</option>
    <option value="2025-01-25">2025-01-25</option>
    <option value="2025-01-26">2025-01-26</option>
  </select>

  <label for="room">객실 선택:</label>
  <select id="room">
    <option value="">객실 선택</option>
    <option value="스탠다드디럭스">스탠다드디럭스</option>
    <option value="비즈니스디럭스">비즈니스디럭스</option>
  </select>

  <button id="nextButton">다음</button>

  <script>
    document.getElementById('date').addEventListener('change', (e) => {
      localStorage.setItem('selectedDate', e.target.value);
    });

    document.getElementById('room').addEventListener('change', (e) => {
      const priceMap = {
        스탠다드디럭스: 100000,
        비즈니스디럭스: 150000,
      };
      const room = e.target.value;
      localStorage.setItem('selectedRoom', room);
      localStorage.setItem('price', priceMap[room] || 0);
    });
  </script>
</body>
</html>
