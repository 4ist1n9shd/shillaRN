<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객실 예약 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FAF8F4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }
    input[readonly] {
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #7A6C64;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #5E5148;
    }
    .room-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .room-container.hidden {
      display: none;
    }
    .room-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .room-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .room-card h3 {
      margin: 15px;
      font-size: 18px;
      color: #333;
    }
    .room-card p {
      margin: 0 15px 15px;
      color: #666;
      line-height: 1.5;
    }
    .room-card button {
      display: block;
      width: calc(100% - 30px);
      margin: 0 auto 15px;
      padding: 10px;
      background-color: #7A6C64;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .room-card button:hover {
      background-color: #5E5148;
    }
  </style>
</head>
<body>
  <h1>예약 페이지</h1>
  
  <!-- 날짜 선택 -->
  <label for="date">날짜 선택:</label>
  <select id="date">
    <option value="">날짜 선택</option>
  </select>
  
  <!-- 객실 선택 -->
  <label for="roomInput">객실 선택:</label>
  <input id="roomInput" placeholder="객실을 선택하세요" readonly>

  <!-- 객실 카드 컨테이너 -->
  <div id="roomContainer" class="room-container hidden">
    <!-- 객실 카드들이 동적으로 추가됩니다. -->
  </div>

  <!-- 다음 버튼 -->
  <button id="nextButton">다음</button>

  <script>
    const dateSelect = document.getElementById('date');
    const roomInput = document.getElementById('roomInput');
    const roomContainer = document.getElementById('roomContainer');
    const nextButton = document.getElementById('nextButton');

    const roomData = [
      {
        name: "스탠다드디럭스",
        price: 100000,
        image: "images/roomStandardDelux01.jpg",
        description: "모던한 콘셉트의 아늑한 공간 안에 편안한 휴식을 선사하는 침구와 업무를 위한 책상을 갖추어 효율적인 구성이 돋보이는 객실입니다.",
      },
      {
        name: "비즈니스디럭스",
        price: 150000,
        image: "images/roomStandardBusiness01.jpg",
        description: "비즈니스 디럭스 룸은 휴식이 필요한 비즈니스 고객을 위해 특별하게 설계된 객실입니다.",
      },
      {
        name: "로열스위트",
        price: 400000,
        image: "images/roomSuiteRoyal01.jpg",
        description: "로열 스위트는 모던한 분위기의 고급스러운 공간으로 여유로운 응접실과 다이닝 룸, 업무 공간 및 침실로 구성된 객실입니다.",
      },
      {
        name: "신라스위트",
        price: 450000,
        image: "images/roomSuiteShilla01.jpg",
        description: "신라 스위트는 신라 브랜드만의 특별한 서비스와 경험을 누릴 수 있는 시그니처 객실입니다.",
      },
      {
        name: "프레지덴셜스위트",
        price: 1000000,
        image: "images/roomSuitePresidential01.jpg",
        description: "프레지덴셜 스위트는 서울신라호텔 최고의 객실로 전세계 국빈과 VIP 고객만을 위한 전용 객실입니다.",
      },
    ];

    // 현재 날짜 기준으로 한 달 뒤까지 날짜 추가
    const today = new Date();
    for (let i = 0; i < 30; i++) {
      const date = new Date();
      date.setDate(today.getDate() + i);
      const formattedDate = date.toISOString().split('T')[0];
      const option = document.createElement('option');
      option.value = formattedDate;
      option.textContent = formattedDate;
      dateSelect.appendChild(option);
    }

    // 객실 선택 필드 클릭 시 카드 표시
    roomInput.addEventListener('click', () => {
      roomContainer.innerHTML = ""; // 기존 카드 초기화
      roomData.forEach((room) => {
        const card = document.createElement("div");
        card.className = "room-card";
        card.innerHTML = `
          <img src="${room.image}" alt="${room.name}">
          <h3>${room.name}</h3>
          <p>${room.description}</p>
          <p>가격: ${room.price.toLocaleString()}원</p>
          <button onclick="selectRoom('${room.name}')">선택하기</button>
        `;
        roomContainer.appendChild(card);
      });
      roomContainer.classList.remove("hidden");
    });

    // 객실 선택 처리 함수
    window.selectRoom = (roomName) => {
      roomInput.value = roomName; // 선택된 객실 이름을 input에 표시
      roomContainer.classList.add("hidden"); // 카드 숨기기
    };

    // 다음 버튼 활성화
    nextButton.addEventListener('click', () => {
      if (dateSelect.value && roomInput.value) {
        alert(`날짜: ${dateSelect.value}\n객실: ${roomInput.value}`);
      } else {
        alert("날짜와 객실을 모두 선택해주세요.");
      }
    });
  </script>
</body>
</html>
